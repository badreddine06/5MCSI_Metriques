<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiques des Commits</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f3ff, #ffffff);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #4a148c;
      margin-bottom: 30px;
    }

    #chart_div {
      height: 500px;
      margin-top: 30px;
    }

    .info-panel {
      background-color: #ede7f6;
      border-left: 6px solid #7e57c2;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 30px;
    }

    .info-panel h3 {
      font-size: 1.5rem;
      color: #512da8;
      margin: 0 0 10px;
    }

    .info-panel p {
      font-size: 1rem;
      color: #444;
      margin: 0;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
      animation: fade 1.5s infinite ease-in-out;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #chart_div {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Statistiques de Commits</h1>

    <div class="info-panel">
      <h3>Ã€ propos</h3>
      <p>Visualisez minute par minute l'activitÃ© des commits sur le projet. Chaque colonne reprÃ©sente une minute avec au moins une contribution.</p>
    </div>

    <div id="loading" class="loading">Chargement des donnÃ©es...</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(fetchCommitData);

    function fetchCommitData() {
      fetch('/commits-data/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          drawChart(data);
        })
        .catch(error => {
          document.getElementById('loading').textContent = 'Erreur de chargement.';
          console.error('Erreur :', error);
        });
    }

    function drawChart(data) {
      const chartData = [['Minute', 'Commits']];
      data.results.forEach(entry => {
        chartData.push([entry.minute, entry.count]);
      });

      const dataTable = google.visualization.arrayToDataTable(chartData);

      const options = {
        backgroundColor: '#ffffff',
        colors: ['#7e57c2'],
        title: 'Commits par Minute',
        titleTextStyle: {
          color: '#4a148c',
          fontSize: 20,
          bold: true
        },
        hAxis: {
          title: 'Minute',
          textStyle: { color: '#555' },
          titleTextStyle: { color: '#555' },
          gridlines: { color: '#f0f0f0' }
        },
        vAxis: {
          title: 'Nombre de commits',
          textStyle: { color: '#555' },
          titleTextStyle: { color: '#555' },
          gridlines: { color: '#f0f0f0' }
        },
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' },
        bar: { groupWidth: '60%' },
        animation: {
          duration: 800,
          startup: true,
          easing: 'out'
        }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);

      window.addEventListener('resize', () => chart.draw(dataTable, options));
    }
  </script>
</body>
</html>
